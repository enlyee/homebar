version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: homebar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homebar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homebar_password}
      POSTGRES_DB: ${POSTGRES_DB:-homebar}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homebar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homebar-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  homebar-network-dev:
    driver: bridge
