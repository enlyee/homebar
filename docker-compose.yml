services:
  postgres:
    image: postgres:16-alpine
    container_name: homebar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homebar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homebar_password}
      POSTGRES_DB: ${POSTGRES_DB:-homebar}
    # Порт не пробрасываем наружу, доступ только внутри Docker сети
    # ports:
    #   - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - uploads_data:/app/public/uploads
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homebar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homebar-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homebar-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-homebar}:${POSTGRES_PASSWORD:-homebar_password}@postgres:5432/${POSTGRES_DB:-homebar}?schema=public
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - homebar-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Starting application...' &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  homebar-network:
    driver: bridge
